{% extends 'base.html' %}


{%block content %}
<table id="myTableData" class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
{% for row in results %}
<tr>
 <td>{{ row['id'] }}</td>
 <td>{{ row['firstname'] }}</td>
 <td>{{ row['lastname'] }}</td>
 <td>{{ row['email'] }}</td>
 <td>
  <a href="/update/{{row['id']}}" class="btn btn-outline-primary">Sửa</a>
  <a href="/delete/{{row['id']}}" class="btn btn btn-outline-danger btn-delete">Xóa</a>
 </td>
</tr>
{% endfor %}
</table>



{% endblock %}
