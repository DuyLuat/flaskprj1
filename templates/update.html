{% extends 'base.html' %}


{%block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h4 class="card-title">Update Data</h4>
<form action="/update/{{result['id']}}" method="POST">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" value="{{result['firstname']}}">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastname" value="{{result['lastname']}}">
    </div>

          
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" value="{{result['email']}}">
      
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
 </form>
 </div>
 </div>


{% endblock %}
